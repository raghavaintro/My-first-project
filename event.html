<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 18px;
        }
        .birthday-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6347;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="https://www.example.com/birthday-image.jpg" alt="Birthday Cake" class="birthday-image">
        <p>Wishing you a day filled with joy, laughter, and wonderful memories. May this year bring you happiness and success!</p>
        <a href="https://www.example.com" class="button">Celebrate Now</a>
    </div>
</body>
</html>
